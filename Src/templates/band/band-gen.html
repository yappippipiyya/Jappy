<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <title>バンド作成</title>
  <script src="{{ url_for('static', filename='js/theme-color.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/band/band-gen.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
</head>
<body>
  {% include "header.html" %}

  <main class="container">
    <div class="form-container">
      <h2>バンド作成</h2>
      <p>新しいバンドを作成してメンバーを招待しましょう。</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('band_gen') }}">
        <div class="form-group">
          <label for="band-name">バンド名</label>
          <input type="text" id="band-name" name="band-name" required>
        </div>

        <div class="form-group-row">
          <div class="form-group">
            <label for="start-date">練習開始日</label>
            <input type="date" id="start-date" name="start-date" required>
          </div>
          <div class="form-group">
            <label for="end-date">練習終了日</label>
            <input type="date" id="end-date" name="end-date" required>
          </div>
        </div>

        <div class="form-group-row">
          <div class="form-group">
            <label for="start-time">開始時間</label>
            <select id="start-time" name="start-time" required>
              {% for h in range(24) %}
              <option value="{{ '%02d'|format(h) }}:00">{{ h }}時台から</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="end-time">終了時間</label>
            <select id="end-time" name="end-time" required>
              {% for h in range(24) %}
              <option value="{{ '%02d'|format(h) }}:00">{{ h }}時台まで</option>
              {% endfor %}
            </select>
            注："21時台まで"＝ 21:00～22:00
          </div>
        </div>

        <button type="submit" class="submit-btn">作成する</button>
      </form>
    </div>
  </main>
</body>
</html>
