<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <title>LINEログイン</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
</head>

<body>
  <!-- 警告メッセージの表示 - bodyの直下で、他のコンテンツから独立して配置 -->
  <div class="flash-message-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- ロゴとログインボタンをまとめるラッパー -->
  <div class="main-content-wrapper">
    <img src="{{ url_for('static', filename='icons/jappy.png') }}" alt="ロゴ" class="logo-image">

    <!-- LINEでログインボタン -->
    <div class="container">
      <div class="login-box">
        <button id="login-btn" class="btn btn-lg">
          <img src="{{ url_for('static', filename='icons/line-icon32.png') }}" alt="">
          <span>LINEでログイン</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('login-btn').addEventListener('click', function() {
      window.location.href = '/login';
    });
  </script>
</body>
</html>
