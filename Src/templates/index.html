<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <title>LINEログイン</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
</head>

<body>
  <header class="site-header">
    <div class="header-container">
      <a href="#" class="site-logo" style="pointer-events: none;"> <!-- 登録中は他のページに遷移させない -->
        <img src="{{ url_for('static', filename='icons/favicon.png') }}" alt="ロゴ" class="logo-image">
      </a>
    </div>
  </header>

  <!-- 警告メッセージの表示 -->
  <div>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Googleでログインボタン -->
  <div class="container">
    <div class="login-box">
      <button id="login-btn" class="btn btn-lg">
        <img src="{{ url_for('static', filename='icons/line-icon32.png') }}" alt="">
        <span>LINEでログイン</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('login-btn').addEventListener('click', function() {
      window.location.href = '/login';
    });
  </script>
</body>
</html>
