<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スケジュール管理</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/schedule/manage.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <a href="{{ url_for('top') }}" class="site-logo">
        <img src="{{ url_for('static', filename='icons/favicon.png') }}" alt="ロゴ" class="logo-image">
        <span>Jappy</span>
      </a>
    </div>
  </header>

  <div class="schedule-container">
    <h1>スケジュール管理</h1>

    <div class="controls">
      <div class="control-item">
        <label for="band-selector">表示するスケジュール:</label>
        <select id="band-selector">
          <option value="0" {% if selected_band_id == 0 %}selected{% endif %}>デフォルト</option>
          {% for band in bands %}
          <option value="{{ band.id }}" {% if selected_band_id == band.id %}selected{% endif %}>{{ band.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="control-item action-buttons">
        {% if selected_band_id != 0 %}
        <button id="apply-default-btn">デフォルトを適用</button>
        {% endif %}
        <span id="save-status"></span>
      </div>
    </div>

    <div class="table-wrapper">
      <table class="schedule-table">
        <thead>
          <tr>
            <th>時間</th>
            {% for day in dates %}
            <th>{{ day.strftime('%m/%d') }}<br>{{ day.strftime('%a') }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for hour in times %}
          <tr>
            <td class="time-label">{{ "%02d:00" | format(hour) }}</td>
            {% for day in dates %}
            <td>
              <input type="checkbox"
                     class="schedule-checkbox"
                     data-date="{{ day.isoformat() }}"
                     data-hour="{{ hour }}"
                     {% if schedule_data.get(day.isoformat()) and schedule_data[day.isoformat()][hour] == 1 %}
                     checked
                     {% endif %}>
            </td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/schedule-manage.js') }}"></script>
</body>
</html>
