<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <title>ユーザー登録</title>
  <script src="{{ url_for('static', filename='js/theme-color.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/resist.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
</head>

<body>
  {% include "header.html" %}

  <main class="container">
    <div class="form-container">
      <h2>ユーザー登録</h2>
      <p>ニックネームを登録してください！</p>

      <!-- 登録処理を行うためのフォーム -->
      <form method="POST" action="{{ url_for('resist') }}">
        <div class="form-group">
          <label for="nickname">ニックネーム</label>
          <input type="text" id="nickname" name="nickname" placeholder="例: だでぃ" required autofocus>
        </div>
        <div class="form-group">
          <label for="email">ユーザーID</label>
          <input type="email" id="email" name="email" value="{{ user_email }}" readonly>
        </div>
        <button type="submit" class="submit-btn">登録する</button>
      </form>
    </div>
  </main>
</body>
</html>
