<!DOCTYPE html>
<html lang="ja">
<head>
  {% include "head.html" %}

  <title>ユーザー登録</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/resist.css') }}">
</head>

<body>
  {% include "header.html" %}

  <main class="container">
    <div class="form-container">
      <h2>ユーザー登録</h2>
      <p>ニックネームを登録してください！</p>

      <form method="POST" action="{{ url_for('resist') }}">
        <div class="form-group">
          <label for="nickname">ニックネーム</label>
          <input type="text" id="nickname" name="nickname" placeholder="例: だでぃ" required autofocus>
        </div>
        <div class="form-group">
          <label for="email">ユーザーID</label>
          <input type="email" id="email" name="email" value="{{ user_email }}" readonly>
        </div>
        <button type="submit" class="submit-btn">登録する</button>
      </form>
    </div>
  </main>
</body>
</html>
